<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky's AMPACT Selector</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Visual indicator for filtering */
        .filtering {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        #install-button { display: none; }
        #ios-install-instructions {
            display: none;
            margin-top: 1.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #bae6fd;
        }

        /* Card transition for background changes */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        #output-box { transition: all 0.4s ease; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4" id="body-bg">

    <div id="main-content" class="glass-card p-8 rounded-3xl shadow-2xl w-full max-w-md border border-white/20">
        <h1 class="text-3xl font-black mb-6 text-gray-800 text-center tracking-tight">AMPACT Selector</h1>
        
        <!-- Large Side (Tap) Section -->
        <div class="mb-6">
            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase tracking-widest">Large Side (Tap)</label>
            <input type="text" id="tap-search" placeholder="Filter Tap..." class="block w-full p-2 mb-2 bg-white/50 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <select id="tap-select" class="block w-full p-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 text-gray-900 font-medium">
                <option value="">Select Conductor...</option>
            </select>
        </div>

        <!-- Small Side (Stirrup) Section -->
        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase tracking-widest">Small Side (Stirrup)</label>
            <input type="text" id="stirrup-search" placeholder="Filter Stirrup..." class="block w-full p-2 mb-2 bg-white/50 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <select id="stirrup-select" class="block w-full p-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 text-gray-900 font-medium">
                <option value="">Select Conductor...</option>
            </select>
        </div>

        <!-- Result Display Area -->
        <div id="output-box" class="bg-gray-100 p-8 rounded-2xl border-4 border-white text-center min-h-[140px] flex flex-col items-center justify-center shadow-inner overflow-hidden">
            <p id="output" class="text-2xl font-black uppercase tracking-widest text-gray-400">Ready</p>
        </div>

        <div class="flex flex-col gap-3 mt-8">
            <button id="reset-button" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 px-4 rounded-2xl transition-all active:scale-95 shadow-lg">
                Clear Selection
            </button>
            <button id="install-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-2xl transition-all shadow-lg active:scale-95">
                Install App
            </button>
        </div>

        <div id="ios-install-instructions">
            <p class="text-blue-900 text-sm font-semibold text-center">
                Tap <span class="underline">Share</span> then <span class="font-bold">"Add to Home Screen"</span>.
            </p>
        </div>
    </div>

    <div id="kill-switch-overlay" class="hidden fixed inset-0 bg-white/95 z-[2000] flex flex-col items-center justify-center text-center p-6">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Service Offline</h2>
        <p class="text-gray-700">Database unavailable.</p>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
