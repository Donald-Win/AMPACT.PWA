<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>AMPACT Selector</title>
    
    <!-- PWA Link -->
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .custom-shadow { box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .list-item-active { background-color: #f3f4f6; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md mt-6 bg-white rounded-[2.5rem] custom-shadow p-8 border border-gray-100">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-gray-900 tracking-tighter uppercase mb-1">AMPACT Selector</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Created and Maintained by Donald Win</p>
        </header>

        <div class="space-y-8">
            <!-- Conductor 1 -->
            <div id="tap-container" class="relative">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 mb-2 block">Conductor 1</label>
                <input type="text" id="tap-search" placeholder="Search..." autocomplete="off"
                    class="w-full px-5 py-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none text-sm font-bold focus:border-blue-500 focus:bg-white transition-all">
                <div id="tap-list" class="hidden absolute top-full left-0 right-0 mt-2 bg-white border border-gray-100 rounded-2xl shadow-2xl z-50 max-h-60 overflow-y-auto"></div>
            </div>

            <!-- Conductor 2 -->
            <div id="stirrup-container" class="relative">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 mb-2 block">Conductor 2</label>
                <input type="text" id="stirrup-search" placeholder="Search..." autocomplete="off"
                    class="w-full px-5 py-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none text-sm font-bold focus:border-blue-500 focus:bg-white transition-all">
                <div id="stirrup-list" class="hidden absolute top-full left-0 right-0 mt-2 bg-white border border-gray-100 rounded-2xl shadow-2xl z-50 max-h-60 overflow-y-auto"></div>
            </div>

            <!-- Output Display -->
            <div id="output-box" class="bg-gray-50 rounded-[2rem] p-8 border-2 border-gray-100 flex items-center justify-center min-h-[160px] transition-all duration-300">
                <div id="output" class="text-gray-300 font-black text-4xl uppercase tracking-tighter text-center">Ready</div>
            </div>

            <button id="reset-button" class="w-full py-2 text-gray-400 font-black uppercase tracking-widest text-[10px] hover:text-gray-600 transition-colors">Clear Selection</button>
        </div>
    </div>

    <!-- PWA Install Button -->
    <div class="w-full max-w-md mt-6">
        <button id="install-btn" class="hidden w-full bg-gray-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-xs shadow-xl active:scale-95 transition-transform">
            Install Web App
        </button>
        <footer class="mt-4 text-center">
            <div class="text-gray-400 text-[9px] font-black uppercase tracking-widest">v6.2.0 (PWA-Enabled)</div>
        </footer>
    </div>

    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
