<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMPACT Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.5s ease; }
    </style>
</head>
<body id="body-bg" class="bg-gray-100 min-h-screen p-4 flex items-center justify-center">
    <div class="bg-white/95 backdrop-blur shadow-2xl rounded-3xl p-6 w-full max-w-md border border-white">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black text-gray-900 tracking-tighter italic">AMPACT SELECTOR</h1>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1">Order-Independent Search</p>
        </header>

        <div class="space-y-6">
            <!-- Conductor 1 -->
            <div>
                <label class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 ml-1">Conductor 1</label>
                <input type="text" id="tap-search" placeholder="Search conductor..." 
                    class="w-full mb-2 p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-blue-500 outline-none transition-all text-sm font-medium">
                <select id="tap-select" 
                    class="w-full p-4 bg-white border-2 border-gray-100 rounded-xl shadow-sm focus:border-blue-500 outline-none transition-all text-sm font-bold text-gray-700">
                    <option value="">Select Conductor 1...</option>
                </select>
            </div>

            <!-- Conductor 2 -->
            <div>
                <label class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 ml-1">Conductor 2</label>
                <input type="text" id="stirrup-search" placeholder="Search conductor..." 
                    class="w-full mb-2 p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-blue-500 outline-none transition-all text-sm font-medium">
                <select id="stirrup-select" 
                    class="w-full p-4 bg-white border-2 border-gray-100 rounded-xl shadow-sm focus:border-blue-500 outline-none transition-all text-sm font-bold text-gray-700">
                    <option value="">Select Conductor 2...</option>
                </select>
            </div>

            <!-- Result Area -->
            <div id="output-box" class="p-8 rounded-2xl border-4 text-center min-h-[160px] flex flex-col items-center justify-center shadow-lg transition-all duration-500 bg-gray-100 border-white">
                <div id="output" class="font-black uppercase text-gray-400 text-3xl">Ready</div>
            </div>

            <button id="reset-button" class="w-full py-4 text-[10px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-red-500 transition-colors">
                Clear Selection
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
