<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky's AMPACT Selector</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.6s ease; overflow-x: hidden; }
        #install-button { display: none; }
        .glass-card { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bg-footer { position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; width: 100%; z-index: 10; pointer-events: none; }
        .bg-footer a, .bg-footer p { pointer-events: auto; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4" id="body-bg">
    <div id="main-content" class="glass-card p-8 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 relative z-20">
        <h1 class="text-3xl font-black mb-6 text-gray-800 text-center tracking-tight">AMPACT Selector</h1>
        <div class="mb-6">
            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase tracking-widest">Large Side (Tap)</label>
            <input type="text" id="tap-search" placeholder="Filter Tap..." class="block w-full p-2 mb-2 bg-white/50 border border-gray-300 rounded-lg text-sm outline-none">
            <select id="tap-select" class="block w-full p-3 bg-white border border-gray-300 rounded-xl font-medium">
                <option value="">Select Conductor...</option>
            </select>
        </div>
        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase tracking-widest">Small Side (Stirrup)</label>
            <input type="text" id="stirrup-search" placeholder="Filter Stirrup..." class="block w-full p-2 mb-2 bg-white/50 border border-gray-300 rounded-lg text-sm outline-none">
            <select id="stirrup-select" class="block w-full p-3 bg-white border border-gray-300 rounded-xl font-medium">
                <option value="">Select Conductor...</option>
            </select>
        </div>
        <div id="output-box" class="bg-gray-100 p-8 rounded-2xl border-4 border-white text-center min-h-[140px] flex flex-col items-center justify-center shadow-inner">
            <p id="output" class="text-2xl font-black uppercase tracking-widest text-gray-400">Ready</p>
        </div>
        <div class="flex flex-col gap-3 mt-8">
            <button id="reset-button" class="w-full bg-gray-900 text-white font-bold py-4 px-4 rounded-2xl shadow-lg active:scale-95">Clear Selection</button>
            <button id="install-button" class="w-full bg-emerald-600 text-white font-bold py-4 px-4 rounded-2xl shadow-lg active:scale-95">Install App</button>
        </div>
        <div id="ios-install-instructions" class="hidden mt-4 bg-white/80 p-4 rounded-xl border border-emerald-200 text-center text-emerald-900 text-sm font-semibold">
            Tap <span class="underline">Share</span> then <span class="font-bold">"Add to Home Screen"</span>.
        </div>
    </div>
    <div class="bg-footer">
        <a href="https://github.com/Donald-Win/AMPACT.PWA" id="github-link" target="_blank" class="flex items-center gap-2 text-sm font-bold opacity-60">GitHub: AMPACT.PWA</a>
        <p id="version-display" class="text-[10px] font-black tracking-[0.2em] opacity-40 uppercase">v2.0.12</p>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
