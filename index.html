<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky's AMPACT Selector</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }
        
        .filtering {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        /* Initially hide the install button until the PWA prompt is ready */
        #install-button { display: none; }
        
        .glass-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .bg-footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .bg-footer a, .bg-footer p {
            pointer-events: auto;
            transition: color 0.4s ease;
        }

        #output-box { transition: all 0.4s ease; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4" id="body-bg">

    <div id="main-content" class="glass-card p-8 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 relative z-20">
        <h1 class="text-3xl font-black mb-6 text-gray-800 text-center tracking-tight">AMPACT Selector</h1>
        
        <div class="mb-6">
            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase tracking-widest">Large Side (Tap)</label>
            <input type="text" id="tap-search" placeholder="Filter Tap..." class="block w-full p-2 mb-2 bg-white/50 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <select id="tap-select" class="block w-full p-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 text-gray-900 font-medium">
                <option value="">Select Conductor...</option>
            </select>
        </div>

        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase tracking-widest">Small Side (Stirrup)</label>
            <input type="text" id="stirrup-search" placeholder="Filter Stirrup..." class="block w-full p-2 mb-2 bg-white/50 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <select id="stirrup-select" class="block w-full p-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 text-gray-900 font-medium">
                <option value="">Select Conductor...</option>
            </select>
        </div>

        <div id="output-box" class="bg-gray-100 p-8 rounded-2xl border-4 border-white text-center min-h-[140px] flex flex-col items-center justify-center shadow-inner overflow-hidden">
            <p id="output" class="text-2xl font-black uppercase tracking-widest text-gray-400">Ready</p>
        </div>

        <div class="flex flex-col gap-3 mt-8">
            <button id="reset-button" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 px-4 rounded-2xl transition-all active:scale-95 shadow-lg">
                Clear Selection
            </button>
            <!-- Changed to Green (emerald-600) per your request -->
            <button id="install-button" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 px-4 rounded-2xl transition-all shadow-lg active:scale-95">
                Install App
            </button>
        </div>

        <div id="ios-install-instructions" class="hidden mt-4 bg-white/80 p-4 rounded-xl border border-emerald-200">
            <p class="text-emerald-900 text-sm font-semibold text-center">
                Tap <span class="underline">Share</span> then <span class="font-bold">"Add to Home Screen"</span>.
            </p>
        </div>
    </div>

    <div class="bg-footer">
        <a href="https://github.com/Donald-Win/AMPACT.PWA" id="github-link" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 text-sm font-bold opacity-60 hover:opacity-100 transition-opacity">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            GitHub: AMPACT.PWA
        </a>
        <p id="version-display" class="text-[10px] font-black tracking-[0.2em] opacity-40 uppercase">v2.0.10</p>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
