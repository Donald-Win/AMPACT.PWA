<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AMPACT Selector</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .flash-success { animation: flash-green 0.6s ease-out; }
        @keyframes flash-green {
            0% { background-color: #22c55e; border-color: #166534; transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body id="body-bg" class="min-h-screen flex flex-col items-center p-4 transition-colors duration-500">

    <div class="w-full max-w-md mt-4">
        <div class="bg-white rounded-[2.5rem] shadow-2xl p-8 border border-gray-100">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-black text-gray-900 tracking-tighter uppercase mb-1">AMPACT Selector</h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Created by Donald Win</p>
            </header>

            <div class="space-y-6">
                <!-- Selectors remain the same as previous functional versions -->
                <div id="tap-container" class="relative">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Conductor 1</label>
                    <input type="text" id="tap-search" placeholder="Search..." autocomplete="off" class="w-full pl-4 pr-10 py-3 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none text-sm font-medium focus:border-blue-500 transition-all">
                    <div id="tap-list" class="hidden absolute top-full left-0 right-0 mt-1 bg-white border rounded-xl shadow-xl z-50 max-h-60 overflow-y-auto"></div>
                </div>

                <div id="stirrup-container" class="relative">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Conductor 2</label>
                    <input type="text" id="stirrup-search" placeholder="Search..." autocomplete="off" class="w-full pl-4 pr-10 py-3 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none text-sm font-medium focus:border-blue-500 transition-all">
                    <div id="stirrup-list" class="hidden absolute top-full left-0 right-0 mt-1 bg-white border rounded-xl shadow-xl z-50 max-h-60 overflow-y-auto"></div>
                </div>

                <div id="output-box" class="p-4 rounded-3xl border-4 text-center min-h-[150px] flex items-center justify-center transition-all bg-gray-50 border-gray-100">
                    <div id="output" class="font-black text-3xl text-gray-300 uppercase">Ready</div>
                </div>

                <button id="reset-button" class="w-full py-2 text-gray-400 font-black uppercase text-[10px]">Clear All</button>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md mt-6 space-y-3">
        <button id="install-btn" class="hidden w-full bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-sm shadow-xl">
            Install App
        </button>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log("SW Registered"))
                .catch(err => console.log("SW Failed", err));
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
