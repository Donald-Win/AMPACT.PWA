<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky's AMPACT Selector</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Visual indicator that the dropdown is filtering */
        .filtering {
            border-color: #10b981 !important; /* Emerald-500 */
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        #install-button { display: none; margin-top: 1.5rem; }
        #ios-install-instructions {
            display: none;
            margin-top: 1.5rem;
            background-color: #e0f2fe;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #bae6fd;
        }
        #output-box { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div id="main-content" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">AMPACT Selector</h1>
        
        <!-- Large Side (Tap) Section -->
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-600 mb-1 uppercase tracking-wider">Large Side (Tap)</label>
            <input type="text" id="tap-search" placeholder="Type to filter list..." class="block w-full p-2 mb-2 bg-gray-50 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <select id="tap-select" class="block w-full p-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-gray-900 font-medium">
                <option value="">Select Conductor...</option>
            </select>
        </div>

        <!-- Small Side (Stirrup) Section -->
        <div class="mb-8">
            <label class="block text-sm font-semibold text-gray-600 mb-1 uppercase tracking-wider">Small Side (Stirrup)</label>
            <input type="text" id="stirrup-search" placeholder="Type to filter list..." class="block w-full p-2 mb-2 bg-gray-50 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <select id="stirrup-select" class="block w-full p-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-gray-900 font-medium">
                <option value="">Select Conductor...</option>
            </select>
        </div>

        <!-- Result Display Area -->
        <div id="output-box" class="bg-gray-200 p-8 rounded-2xl border-2 border-dashed border-gray-300 text-center min-h-[140px] flex flex-col items-center justify-center shadow-inner">
            <p id="output" class="text-xl font-black uppercase tracking-widest text-gray-500">Awaiting Selection</p>
        </div>

        <div class="flex flex-col gap-3 mt-8">
            <button id="reset-button" class="w-full bg-gray-800 hover:bg-black text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-95">
                Clear All
            </button>
            <button id="install-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition-all shadow-lg active:scale-95">
                Install App
            </button>
        </div>

        <div id="ios-install-instructions">
            <p class="text-blue-800 text-sm font-medium text-center">
                Tap <span class="font-bold">Share</span> then <span class="font-bold">"Add to Home Screen"</span>.
            </p>
        </div>
    </div>

    <div id="kill-switch-overlay" class="hidden fixed inset-0 bg-white/95 z-[2000] flex flex-col items-center justify-center text-center p-6">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Service Offline</h2>
        <p class="text-gray-700">Please contact the admin for access.</p>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
